<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
		background-color: #8b8e91;
	}

    p{
        color:#fff;
        text-align: center;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		width:550px;
		margin: 10px auto;
		padding:20px;
		background-color: rgb(252, 166, 6);
		border-radius: 20px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: rgb(186, 226, 253);
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

</style>

<div class="center-column">
    <p>Are you sure you want to delete "{{item}}"?</p>
    <a class="btn btn-info" href="{% url 'List of Tasks' %}" >Cancel</a>
    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-danger" style="float: right;" type="submit" value="Yes, I'm sure" name="Confirm">
    </form>
</div>
